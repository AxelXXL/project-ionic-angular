<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onRegister()">
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input [(ngModel)]="user.username" name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-select [(ngModel)]="user.idGeneroPeli" name="idGeneroPeli" placeholder="Selecciona tu genero de pelicula favorito" required>
        <ion-select-option *ngFor="let genero of generos" [value]="genero.ID_GeneroPeli">
          {{ genero.GeneroPeli }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button shape="round" type="submit">Registrar</ion-button>
  </form>
</ion-content>
